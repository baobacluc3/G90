<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Lịch Hẹn - Petcare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/custom.css">
</head>
<body>
    <div id="header"></div>

    <div class="container appointments-section py-5">
        <h1 class="text-center mb-5">Quản Lý Lịch Hẹn</h1>
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                    <input type="text" id="searchInput" class="form-control" placeholder="Tìm kiếm theo tên người dùng...">
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <label class="input-group-text" for="statusFilter"><i class="fas fa-filter"></i> Lọc trạng thái:</label>
                    <select id="statusFilter" class="form-select">
                        <option value="all">Tất Cả</option>
                        <option value="Xác Nhận">Xác Nhận</option>
                        <option value="Chờ Xác Nhận">Chờ Xác Nhận</option>
                        <option value="Đã Hủy">Đã Hủy</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-striped appointment-table" id="appointmentTable">
                        <thead>
                            <tr>
                                <th>Mã Lịch Hẹn</th>
                                <th>Người Dùng</th>
                                <th>Thú Cưng</th>
                                <th>Dịch Vụ</th>
                                <th>Ngày</th>
                                <th>Giờ</th>
                                <th>Trạng Thái</th>
                                <th>Hành Động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>#APT001</td>
                                <td>Nguyễn Văn A</td>
                                <td>Luna</td>
                                <td>Chăm Sóc Lông</td>
                                <td>15/04/2025</td>
                                <td>10:00 AM</td>
                                <td><span class="badge bg-success">Xác Nhận</span></td>
                                <td>
                                    <button class="btn btn-primary btn-sm me-1" onclick="openModal('Chi Tiết Lịch Hẹn', 'Mã Lịch Hẹn: #APT001\nNgười Dùng: Nguyễn Văn A\nThú Cưng: Luna\nDịch Vụ: Chăm Sóc Lông\nNgày: 15/04/2025\nGiờ: 10:00 AM', function() {})">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <button class="btn btn-danger btn-sm" onclick="openModal('Hủy Lịch Hẹn', 'Bạn có chắc chắn muốn hủy lịch hẹn này không?', function() { alert('Lịch hẹn đã được hủy!'); })">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>#APT002</td>
                                <td>Trần Thị B</td>
                                <td>Luna</td>
                                <td>Khám Thú Y</td>
                                <td>16/04/2025</td>
                                <td>02:00 PM</td>
                                <td><span class="badge bg-warning">Chờ Xác Nhận</span></td>
                                <td>
                                    <button class="btn btn-primary btn-sm me-1" onclick="openModal('Chi Tiết Lịch Hẹn', 'Mã Lịch Hẹn: #APT002\nNgười Dùng: Trần Thị B\nThú Cưng: Luna\nDịch Vụ: Khám Thú Y\nNgày: 16/04/2025\nGiờ: 02:00 PM', function() {})">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <button class="btn btn-success btn-sm me-1" onclick="openModal('Xác Nhận Lịch Hẹn', 'Bạn có muốn xác nhận lịch hẹn này không?', function() { alert('Lịch hẹn đã được xác nhận!'); })">
                                        <i class="fas fa-check"></i>
                                    </button>
                                    <button class="btn btn-danger btn-sm" onclick="openModal('Hủy Lịch Hẹn', 'Bạn có chắc chắn muốn hủy lịch hẹn này không?', function() { alert('Lịch hẹn đã được hủy!'); })">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>#APT003</td>
                                <td>Nguyễn Văn C</td>
                                <td>Milo</td>
                                <td>Tiêm Phòng</td>
                                <td>17/04/2025</td>
                                <td>09:00 AM</td>
                                <td><span class="badge bg-danger">Đã Hủy</span></td>
                                <td>
                                    <button class="btn btn-primary btn-sm me-1" onclick="openModal('Chi Tiết Lịch Hẹn', 'Mã Lịch Hẹn: #APT003\nNgười Dùng: Nguyễn Văn C\nThú Cưng: Milo\nDịch Vụ: Tiêm Phòng\nNgày: 17/04/2025\nGiờ: 09:00 AM', function() {})">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>
    <div id="modalContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/users.js"></script>
    <script>
        // Kiểm tra quyền truy cập
        const currentUser = getCurrentUser();
        if (!currentUser || currentUser.role !== 'admin') {
            window.location.href = '../auth/login.html';
        }

        fetch('../../components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
                const scripts = document.getElementById('header').getElementsByTagName('script');
                for (let script of scripts) {
                    eval(script.innerHTML);
                }
            });

        fetch('../../components/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);

        fetch('../../components/modal.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('modalContainer').innerHTML = data;
            });

        function openModal(title, content, onConfirm) {
            const modal = new bootstrap.Modal(document.getElementById('commonModal'));
            document.getElementById('commonModalLabel').innerText = title;
            document.querySelector('.modal-body').innerText = content;

            const confirmBtn = document.getElementById('modalConfirmBtn');
            confirmBtn.onclick = function() {
                onConfirm();
                modal.hide();
            };

            modal.show();
        }

        const searchInput = document.getElementById('searchInput');
        const statusFilter = document.getElementById('statusFilter');
        const table = document.getElementById('appointmentTable');
        const rows = table.getElementsByTagName('tbody')[0].getElementsByTagName('tr');

        function filterTable() {
            const searchText = searchInput.value.toLowerCase();
            const statusText = statusFilter.value;

            for (let row of rows) {
                const userName = row.cells[1].textContent.toLowerCase();
                const status = row.cells[6].textContent;

                const matchesSearch = userName.includes(searchText);
                const matchesStatus = statusText === 'all' || status === statusText;

                if (matchesSearch && matchesStatus) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            }
        }

        searchInput.addEventListener('input', filterTable);
        statusFilter.addEventListener('change', filterTable);
    </script>
</body>
</html>
